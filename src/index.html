      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script>
      let map=null;
      let users = {};
      let userMarkers = {};
      let vehicles = {};
      let vehicleMarkers = {};
      let trafficSignals = {};
      let trafficSignalPolylines = {};
      let routeMarkers = {};
      let waypointCircles = {};
      let routes = {};
      let circles = {};
      const date = new Date() ;
      let prevUpdateTime = date.getTime();

      const socket = io.connect('ws://localhost:5000/ams');

      socket.addEventListener('userStatus', function (message) {
        setUsers(message);
        if(map!=null) {
          drawUsers();
          drawRoutes();
          drawAutowareWaypoints();
          drawVehicles();
        }
      });

      socket.addEventListener('vehicleStatus', function (message) {
          setVehicles(message);
          if(map!=null) {
            drawUsers();
            drawRoutes();
            drawAutowareWaypoints();
            drawVehicles();
          }
      });

      socket.addEventListener('trafficSignalStatus', function (message) {
          trafficSignal = parseTrafficSignalMessage(message);
          setTrafficSignals(trafficSignal);
          if(map!=null) {
            drawUsers();
            drawTrafficSignals()
            drawRoutes();
            drawAutowareWaypoints();
            drawVehicles();
          }
      });

      socket.addEventListener('fleetStatus', function (message) {
        if(message["data"] != ""){
          const fleetStatus = JSON.parse(message["data"]);
          setFleetStatus(fleetStatus)
          if(map!=null) {
            drawUsers();
            drawTrafficSignals()
            drawRoutes();
            drawAutowareWaypoints();
            drawVehicles();
          }
        }
      });

      function setFleetStatus(fleetStatus){
          users = fleetStatus["users"];
          vehicles = {}
          for(const vehicle of Object.values(fleetStatus["vehicles"])) {
            vehicles[vehicle["vehicleID"]] = vehicle;
            vehicles[vehicle["vehicleID"]]["schedule"] = vehicle["schedules"][0];
          }
          trafficSignals = fleetStatus["trafficSignals"];
      }

      function setUsers(message) {
        const splittedMessage = message["data"].split(",");
        users[splittedMessage[0]] = {
          "startWaypointID": splittedMessage[1],
          "goalWaypointID": splittedMessage[2],
          "state": splittedMessage[3],
          "vehicleID": splittedMessage[4]
        };
      }

      function setVehicles(message) {
        const vehicle = JSON.parse(message["data"]);
        switch (vehicle["schedule"]["content"]["type"]) {
          case "move":
            vehicle["color"] = "#00a3e0";
            break;
          case "stop":
            vehicle["color"] = "#FF0000";
            break;
          default:
            vehicle["color"] = "#000000";
            break;
        }
        vehicles[vehicle["vehicleID"]] = vehicle;
      }

      function parseTrafficSignalMessage(message) {
        return JSON.parse(message["data"]);
      }

      function setTrafficSignals(trafficSignal) {
        trafficSignals[trafficSignal["entryExitRouteID"]] = trafficSignal;
      }

      function drawUsers() {
        for(const key in users) {
          const waypoint = viewData["waypoints"][users[key]["startWaypointID"]];
          const goalWaypoint = viewData["waypoints"][users[key]["goalWaypointID"]]
          const goalLat = goalWaypoint["lat"];
          const goalLng = goalWaypoint["lng"];

          if(waypoint === undefined) { continue; }
          let lat = waypoint["lat"];
          let lng = waypoint["lng"];
          if (users[key]["vehicleID"] != null && users[key]["vehicleID"] != "None" ) {
            lat = vehicles[users[key]["vehicleID"]]["lat"];
            lng = vehicles[users[key]["vehicleID"]]["lng"];
          }

          if (users[key]["state"] == "gotOut") {
            if (key in userMarkers) {
              userMarkers[key]["icon"].setMap(null);
              userMarkers[key]["destination"].setMap(null);
              delete userMarkers[key];
            }
            delete users[key];
            continue;
          }

          if (key in userMarkers) {
            userMarkers[key]["icon"].setPosition( new google.maps.LatLng( lat, lng ) );
            userMarkers[key]["icon"].setIcon({
              url: "http://download.seaicons.com/icons/custom-icon-design/mono-business/24/user-icon.png",
              size: new google.maps.Size(20, 32),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(0, 32)
            });
          }
          else {
            userMarkers[key] = {
              "icon": new google.maps.Marker({
                  label: key,
                  position: {lat: lat, lng: lng},
                  map: map,
                  draggable: false,
                  icon: {
                    url: "http://download.seaicons.com/icons/custom-icon-design/mono-business/24/user-icon.png",
                    // This marker is 20 pixels wide by 32 pixels high.
                    size: new google.maps.Size(20, 32),
                    // The origin for this image is (0, 0).
                    origin: new google.maps.Point(0, 0),
                    // The anchor for this image is the base of the flagpole at (0, 32).
                    anchor: new google.maps.Point(0, 32)
                  }
              }),
              "destination": new google.maps.Polyline({
                path: [{lat: lat, lng: lng}, {lat: goalLat, lng: goalLng}],
                icons: [{
                  icon: {
                    path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
                  },
                  offset: '100%'
                }],
                //geodesic: true,
                strokeColor: '#000000',
                strokeOpacity: 0.5,
                strokeWeight: 4,
                map: map
              })
            };
          }
        }
      }

      function drawTrafficSignal(entryExitRouteID, color) {
        if(entryExitRouteID in trafficSignalPolylines) {
          trafficSignalPolylines[entryExitRouteID].setMap(null);
        }
        const trafficSignalData = trafficSignals[entryExitRouteID];
        const intersectionID = trafficSignalData["intersectionID"];
        const route = viewData["intersections"][intersectionID]["entryExitRoutes"][entryExitRouteID]

        trafficSignalPolylines[entryExitRouteID] = drawRoute(route, color, strokeWidth=5, strokeOpacity=1.0);
      }

      function drawTrafficSignals() {
        for(const entryExitRouteID of Object.keys(trafficSignals)) {
          if(entryExitRouteID in trafficSignalPolylines) {
            trafficSignalPolylines[entryExitRouteID].setMap(null);
          }
        }
        for(const entryExitRouteID of Object.keys(trafficSignals)) {
          if(trafficSignals[entryExitRouteID]["state"]=="red") {
            drawTrafficSignal(entryExitRouteID, "#FF0000");
          }
        }
        for(const entryExitRouteID of Object.keys(trafficSignals)) {
          if(trafficSignals[entryExitRouteID]["state"]=="yellow") {
            drawTrafficSignal(entryExitRouteID, "#FFFF00");
          }
        }
        for(const entryExitRouteID of Object.keys(trafficSignals)) {
          if(trafficSignals[entryExitRouteID]["state"]=="green") {
            drawTrafficSignal(entryExitRouteID, "#00FF00");
          }
        }
      }

          else {
            vehicleMarkers[key] = new google.maps.Marker({
                label: key+"@"+vehicles[key]["schedule"]["scheduleID"],
                position: {lat: vehicles[key]["lat"], lng: vehicles[key]["lng"]},
                map: map,
                draggable: false,
                icon: {
                    path: "M29.395,0H17.636c-3.117,0-5.643,3.467-5.643,6.584v34.804c0,3.116,2.526,5.644,5.643,5.644h11.759 c3.116,0,5.644-2.527,5.644-5.644V6.584C35.037,3.467,32.511,0,29.395,0z M34.05,14.188v11.665l-2.729,0.351v-4.806L34.05,14.188z M32.618,10.773c-1.016,3.9-2.219,8.51-2.219,8.51H16.631l-2.222-8.51C14.41,10.773,23.293,7.755,32.618,10.773z M15.741,21.713 v4.492l-2.73-0.349V14.502L15.741,21.713z M13.011,37.938V27.579l2.73,0.343v8.196L13.011,37.938z M14.568,40.882l2.218-3.336 h13.771l2.219,3.336H14.568z M31.321,35.805v-7.872l2.729-0.355v10.048L31.321,35.805z",
                    fillColor: vehicles[key]["color"],
                    fillOpacity: .6,
                    anchor: new google.maps.Point(24,25),
                    strokeWeight: 0,
                    rotation: vehicles[key]["heading"],
                    scale: 1
                }
            });
          }
          /*
          if( key in circles ) {
            // circles[key].setMap(null);
            //circles[key].setCenter( new google.maps.LatLng( vehicles[key]["lat"], vehicles[key]["lng"] ) );

                strokeColor: vehicles[key]["color"],
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillOpacity: 0.0,
                center: {lat: vehicles[key]["lat"], lng: vehicles[key]["lng"]},
                radius: 20
            });
          }
          else {
            circles[key] = new google.maps.Circle({
                strokeColor: vehicles[key]["color"],
                strokeOpacity: 0.8,
                strokeWeight: 2,
                //fillColor: '#FF0000',

                map: map,
                center: {lat: vehicles[key]["lat"], lng: vehicles[key]["lng"]},

      }

      function drawRoute(route, strokeColor="#00FF00", strokeWeight=4, strokeOpacity=0.5) {
        const paths = getRoutePaths(route);

        return new google.maps.Polyline({
          path: paths,
          icons: [{
            icon: {
              path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
            },
            offset: '100%'
          }],
          //geodesic: true,
          strokeColor: strokeColor,
          strokeOpacity: strokeOpacity,
          strokeWeight: strokeWeight,
          map: map
        });
      }

      function drawRoutes() {
        for(const vehicleID in vehicles) {
          if (vehicleID in routeMarkers) {
            routeMarkers[vehicleID].setMap(null);
          }
          if(vehicles[vehicleID]["schedule"]["content"]["type"] == "move"){
            const route = {
              "arrowIDs": vehicles[vehicleID]["schedule"]["content"]["route"]["arrowIDs"],
              "startWaypointID": vehicles[vehicleID]["waypointID"],
              "goalWaypointID": vehicles[vehicleID]["schedule"]["content"]["route"]["goalWaypointID"]
            }
            routeMarkers[vehicleID] = drawRoute(route, strokeColor="#00FFFF", strokeWeight=4);
          }
        }
      }

      function drawAutowareWaypoints() {
        for(const vehicleID in vehicles) {
          if (vehicleID in waypointCircles) {
            for(const key in waypointCircles[vehicleID]) {
              waypointCircles[vehicleID][key].setMap(null);
            }
          }
          waypointCircles[vehicleID] = {}
          if(vehicles[vehicleID]["schedule"]["content"]["type"] == "move"){
            const arrowIDs = vehicles[vehicleID]["schedule"]["content"]["route"]["arrowIDs"];
            const startWaypointID = vehicles[vehicleID]["waypointID"];
            const goalWaypointID = vehicles[vehicleID]["schedule"]["content"]["route"]["goalWaypointID"];

            let centers = [];
            const ie = Math.min(2, arrowIDs.length);
            for(let i=0; i<ie; i++) {
              const arrowID = arrowIDs[i];
              let js = 0
              if(viewData["arrows"][arrowID]["waypointIDs"].includes(startWaypointID)){
                js = viewData["arrows"][arrowID]["waypointIDs"].indexOf(startWaypointID)
              }
              let je = viewData["arrows"][arrowID]["waypointIDs"].length;
              if(viewData["arrows"][arrowID]["waypointIDs"].includes(goalWaypointID)){
                je = viewData["arrows"][arrowID]["waypointIDs"].indexOf(goalWaypointID)
              }
              for(let j=js; j<je; j++) {
                const waypointID = viewData["arrows"][arrowID]["waypointIDs"][j];
                centers.push({
                  lat: viewData["waypoints"][waypointID]["lat"],
                  lng: viewData["waypoints"][waypointID]["lng"]
                });
              }
            }
            for(const key in centers) {
              waypointCircles[vehicleID][key] = new google.maps.Circle({
                  strokeColor: vehicles[vehicleID]["color"],
                  strokeOpacity: 0.8,
                  strokeWeight: 2,
                  fillColor: vehicles[vehicleID]["color"],
                  fillOpacity: 0.8,
                  map: map,
                  center: centers[key],
                  radius: 0.2
              });
            }
          }
        }
      }

      function getRoutePaths(route) {
        const arrowIDs = route["arrowIDs"];
        const startWaypointID = route["startWaypointID"];
        const goalWaypointID = route["goalWaypointID"];
        let paths = [];
        for(const i in arrowIDs) {
          const arrowID = arrowIDs[i];
          let js = 0
          if(viewData["arrows"][arrowID]["waypointIDs"].includes(startWaypointID)) {
            js = viewData["arrows"][arrowID]["waypointIDs"].indexOf(startWaypointID)
          }
          let je = viewData["arrows"][arrowID]["waypointIDs"].length;
          if(viewData["arrows"][arrowID]["waypointIDs"].includes(goalWaypointID)) {
            je = viewData["arrows"][arrowID]["waypointIDs"].indexOf(goalWaypointID) + 1
          }
          for(let j=js; j<je; j++) {
            const waypointID = viewData["arrows"][arrowID]["waypointIDs"][j];
            paths.push({
              lat: viewData["waypoints"][waypointID]["lat"],
              lng: viewData["waypoints"][waypointID]["lng"]
            });
          }
        }
        return paths;
      }

      function drawArrow(arrowID, strokeColor="#000000", strokeWidth=2, dLatLng=0) {
        const splittedArrowID = arrowID.split("/");

        let paths = getArrowPaths(arrowID)

        return new google.maps.Polyline({
          path: paths,
          icons: [{
            icon: {
              path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
            },
            offset: '100%'
          }],
          //geodesic: true,
          strokeColor: strokeColor,
          strokeOpacity: 0.3,
          strokeWeight: strokeWidth,
          map: map
        });
      }

            }],
            //geodesic: true,

            //strokeWeight: 2,
            map: map
          });

            });
          }
          */

      }

      function drawArea(aid) {
        let paths = [];
        let nextLID = viewData["area"][aid]["SLID"];
        while(1){
          const nextLine = viewData["line"][nextLID];
          const point = viewData["point"][nextLine["BPID"]];
          paths.push({
            lat: point["lat"], lng: point["lng"]
          });
          nextLID = nextLine["FLID"];
          if(nextLID == viewData["area"][aid]["ELID"]) {
            const nextLine = viewData["line"][nextLID];
            const point = viewData["point"][nextLine["BPID"]];
            paths.push({
              lat: point["lat"], lng: point["lng"]
            });
            break;
          }
        }

        const area = new google.maps.Polygon({
          paths: paths,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35,
          map: map
        });
      }

      function drawIntersections() {
        for(const intersectionID in viewData["intersections"]) {
          const intersection = viewData["intersections"][intersectionID];

          paths = intersection["polygon"].map(function(x){return new google.maps.LatLng(x[0], x[1]);})
          const area = new google.maps.Polygon({
            paths: paths,
            strokeColor: '#FFA9A9',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.0,
            map: map
          });

          const lats = Object.values(intersection["borderPoints"]).map(function(x){return x["lat"]});
          const lngs = Object.values(intersection["borderPoints"]).map(function(x){return x["lng"]});
          const middleLat = 0.5*(Math.min.apply(null, lats) + Math.max.apply(null, lats));
          const middleLng = 0.5*(Math.min.apply(null, lngs) + Math.max.apply(null, lngs));
          for(const borderPoint of intersection["borderPoints"]){
            if(borderPoint["toIn"]){
              var circle = new google.maps.Circle({
                  strokeColor: "#00FF00",
                  strokeOpacity: 0.8,
                  strokeWeight: 2,
                  fillOpacity: 0.0,
                  map: map,
                  center: {lat: borderPoint["lat"], lng: borderPoint["lng"]},
                  radius: 0.3
              });
            }
            else {
              var rectangle = new google.maps.Rectangle({
                strokeColor: '#FF0000',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillOpacity: 0.0,
                map: map,
                bounds: {
                  north: borderPoint["lat"] - 0.000005,
                  south: borderPoint["lat"] + 0.000005,
                  east: borderPoint["lng"] + 0.000005,
                  west: borderPoint["lng"] - 0.000005
                }
              });
            }
          }
          var marker = new google.maps.Marker({
            label: intersectionID,
            icon: null,
            position: {lat: middleLat, lng: middleLng},
            map: map
          });
        }
      }

      function initMap() {
        console.log("initMap");
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 19,
          center: {lat: parseFloat(viewData["viewPoint"]["lat"]), lng: parseFloat(viewData["viewPoint"]["lng"])},
          mapTypeId: 'terrain'
        });

        console.log(viewData);

        drawArrows();
        drawIntersections();

        const xhttpFleetStatus = new XMLHttpRequest();
        xhttpFleetStatus.open("GET", "http://localhost:5000/getFleetStatus", true);
        xhttpFleetStatus.send();
      }

      function onLoad() {
        const xhttpWaypoints = new XMLHttpRequest();
        xhttpWaypoints.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                viewData = JSON.parse(this.responseText);
                initMap();
            }
        };
        xhttpWaypoints.open("GET", "http://localhost:5000/getViewData", true);
        xhttpWaypoints.send();
      };
    </script>
