<!DOCTYPE html>

    <title>AMS</title>

      #map {

      html, body {
        height: 100%;

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script>
      let map=null;
      let users = {};
      let userMarkers = {};
      let vehicles = {};
      let vehicleMarkers = {};
      let trafficSignals = {};
      let trafficSignalPolylines = {};
      let routeMarkers = {};
      let waypointCircles = {};
      let routes = {};
      let circles = {};
      const date = new Date() ;
      let prevUpdateTime = date.getTime();
      const socket = io.connect("ws://" + window.location.hostname + ":" + window.location.port + "/ams");

      function onLoad() {
        const xMLHttpRequestViewData = new XMLHttpRequest();
        xMLHttpRequestViewData.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                viewData = JSON.parse(this.responseText);

                socket.addEventListener(viewData.topics.vehicle, function (mqtt_message) {
                    setVehicle(mqtt_message.topic.split("/")[1], mqtt_message.message);
                    if(map!=null) {
                      drawUsers();
                      drawRoutes();
                      drawAutowareWaypoints();
                      drawVehicles();
                    }
                });

                socket.addEventListener(viewData.topics.user, function (mqtt_message) {
                  setUser(mqtt_message.topic.split("/")[1], mqtt_message.message);
                  if(map!=null) {
                    drawUsers();
                    drawRoutes();
                    drawAutowareWaypoints();
                    drawVehicles();
                  }
                });

                socket.addEventListener(viewData.topics.trafficSignal, function (mqtt_message) {
                    setTrafficSignals(mqtt_message.topic.split("/")[1], mqtt_message.message);

                    if(map!=null) {
                      drawUsers();
                      drawTrafficSignals()
                      drawRoutes();
                      drawAutowareWaypoints();
                      drawVehicles();
                    }
                });

                socket.addEventListener(viewData.topics.fleetManager, function (message) {
                  if(message["data"] != ""){
                    const fleetStatus = JSON.parse(message["data"]);
                    setFleetStatus(fleetStatus)
                    if(map!=null) {
                      drawUsers();
                      drawTrafficSignals()
                      drawRoutes();
                      drawAutowareWaypoints();
                      drawVehicles();
                    }
                  }
                });

                initMap();
            }
        };
        xMLHttpRequestViewData.open("GET", "http://" + window.location.hostname + ":" + window.location.port + "/getViewData", true);
        xMLHttpRequestViewData.send();
      };

      function setFleetStatus(fleetStatus){
          users = fleetStatus["users"];
          vehicles = {}
          for(const vehicle of Object.values(fleetStatus["vehicles"])) {
            vehicles[vehicle["vehicleID"]] = vehicle;
            vehicles[vehicle["vehicleID"]]["schedule"] = vehicle["schedules"][0];
          }
          trafficSignals = fleetStatus["trafficSignals"];
      }

      function setUser(userID, message) {
        users[userID] = JSON.parse(message);
      }

      function setVehicle(vehicleID, message) {
        const vehicle = JSON.parse(message);
        vehicle.vehicleID = vehicleID
        switch (vehicle["state"]) {
          case "move":
            vehicle["color"] = "#00a3e0";
            break;
          case "stop":
            vehicle["color"] = "#FF0000";
            break;
          default:
            vehicle["color"] = "#000000";
            break;
        }
        vehicles[vehicleID] = vehicle;
      }

      function setTrafficSignals(trafficSignalID, message) {
          trafficSignals[trafficSignalID] = JSON.parse(message);
      }

      function drawUsers() {
        for(const key in users) {
          const waypoint = viewData["waypoints"][users[key]["schedules"][0]["start"]["waypoint_id"]];
          const goalWaypoint = viewData["waypoints"][users[key]["schedules"][0]["goal"]["waypoint_id"]];
          const goalLat = goalWaypoint["lat"];
          const goalLng = goalWaypoint["lng"];

          if(waypoint === undefined) { continue; }
          let lat = waypoint["lat"];
          let lng = waypoint["lng"];
          if (users[key]["vehicle_id"] != null && users[key]["vehicle_id"] != "None" ) {
            lat = vehicles[users[key]["vehicle_id"]]["lat"];
            lng = vehicles[users[key]["vehicle_id"]]["lng"];
          }

          if (users[key]["state"] == "gotOut") {
            if (key in userMarkers) {
              userMarkers[key]["icon"].setMap(null);
              userMarkers[key]["destination"].setMap(null);
              delete userMarkers[key];
            }
            delete users[key];
            continue;
          }

          if (key in userMarkers) {
            userMarkers[key]["icon"].setPosition( new google.maps.LatLng( lat, lng ) );
            userMarkers[key]["icon"].setIcon({
              url: "http://download.seaicons.com/icons/custom-icon-design/mono-business/24/user-icon.png",
              size: new google.maps.Size(20, 32),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(0, 32)
            });
          }
          else {
            userMarkers[key] = {
              "icon": new google.maps.Marker({
                  label: users[key].name,
                  position: {lat: lat, lng: lng},
                  map: map,
                  draggable: false,
                  icon: {
                    url: "http://download.seaicons.com/icons/custom-icon-design/mono-business/24/user-icon.png",
                    // This marker is 20 pixels wide by 32 pixels high.
                    size: new google.maps.Size(20, 32),
                    // The origin for this image is (0, 0).
                    origin: new google.maps.Point(0, 0),
                    // The anchor for this image is the base of the flagpole at (0, 32).
                    anchor: new google.maps.Point(0, 32)
                  }
              }),
              "destination": new google.maps.Polyline({
                path: [{lat: lat, lng: lng}, {lat: goalLat, lng: goalLng}],
                icons: [{
                  icon: {
                    path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
                  },
                  offset: '100%'
                }],
                //geodesic: true,
                strokeColor: '#000000',
                strokeOpacity: 0.5,
                strokeWeight: 4,
                map: map
              })
            };
          }
        }
      }

      function drawTrafficSignal(routeCode, color) {
        const route = getRouteFromRouteCode(routeCode);
        trafficSignalPolylines[routeCode] = drawRoute(route, color, strokeWidth=5, strokeOpacity=1.0);
      }

      function drawTrafficSignals() {
        for(const trafficSignalID in trafficSignals) {
            for (const route of trafficSignals[trafficSignalID].routes) {
                if (route["route_code"] in trafficSignalPolylines) {
                    trafficSignalPolylines[route["route_code"]].setMap(null);
                }
            }
        }
        for(const trafficSignalID in trafficSignals) {
            for(const route of trafficSignals[trafficSignalID].routes) {
                if(route["state"]=="red") {
                    drawTrafficSignal(route["route_code"], "#FF0000");
                }
                else if(route["state"]==null) {
                    drawTrafficSignal(route["route_code"], "#FF0000");
                }
            }
        }
        for(const trafficSignalID in trafficSignals) {
            for(const route of trafficSignals[trafficSignalID].routes) {
                if(route["state"]=="yellow") {
                    drawTrafficSignal(route["route_code"], "#FFFF00");
                }
            }
        }
        for(const trafficSignalID in trafficSignals) {
            for(const route of trafficSignals[trafficSignalID].routes) {
                if(route["state"]=="green") {
                    drawTrafficSignal(route["route_code"], "#00FF00");
                }
            }
        }
      }

                    fillColor: vehicles[key]["color"],
                    fillOpacity: .6,
                    anchor: new google.maps.Point(24,25),
                    strokeWeight: 0,
                    rotation: vehicles[key].pose.orientation.yaw,
                    scale: 1
                }
            });
          }
          /*

            // circles[key].setMap(null);
            //circles[key].setCenter( new google.maps.LatLng( vehicles[key]["lat"], vehicles[key]["lng"] ) );

      }

      function drawRoute(route, strokeColor="#00FF00", strokeWeight=4, strokeOpacity=0.5) {
        const paths = getRoutePaths(route);

        return new google.maps.Polyline({
          path: paths,
          icons: [{
            icon: {
              path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
            },
            offset: '100%'
          }],
          //geodesic: true,
          strokeColor: strokeColor,
          strokeOpacity: strokeOpacity,
          strokeWeight: strokeWeight,
          map: map
        });
      }

      function drawRoutes() {
        for(const vehicleID in vehicles) {
          if (vehicleID in routeMarkers) {
            routeMarkers[vehicleID].setMap(null);
          }
          if(["move", "moveToUser", "moveToUserDestination"].includes(vehicles[vehicleID]["state"])) {
            const route = {
              "arrow_ids": vehicles[vehicleID]["schedules"][0]["route"]["arrow_ids"],
              "start_waypoint_id": vehicles[vehicleID]["waypoint_d"],
              "goal_waypoint_id": vehicles[vehicleID]["schedules"][0]["route"]["goal"]["waypoint_id"]
            }
            routeMarkers[vehicleID] = drawRoute(route, strokeColor="#00FFFF", strokeWeight=4);
          }
        }
      }

      function drawAutowareWaypoints() {
        for(const vehicleID in vehicles) {
          if (vehicleID in waypointCircles) {
            for(const key in waypointCircles[vehicleID]) {
              waypointCircles[vehicleID][key].setMap(null);
            }
          }
          waypointCircles[vehicleID] = {}
          if(["move", "moveToUser", "moveToUserDestination"].includes(vehicles[vehicleID]["state"])) {
            const arrowIDs = vehicles[vehicleID]["schedules"][0]["route"]["arrow_ids"];
            const startWaypointID = vehicles[vehicleID]["waypoint_id"];
            const goalWaypointID = vehicles[vehicleID]["schedules"][0]["route"]["goal"]["waypoint_id"];

            let centers = [];
            const ie = Math.min(2, arrowIDs.length);
            for(let i=0; i<ie; i++) {
              const arrowID = arrowIDs[i];
              let js = 0
              if(viewData["arrows"][arrowID]["waypointIDs"].includes(startWaypointID)){
                js = viewData["arrows"][arrowID]["waypointIDs"].indexOf(startWaypointID)
              }
              let je = viewData["arrows"][arrowID]["waypointIDs"].length;
              if(viewData["arrows"][arrowID]["waypointIDs"].includes(goalWaypointID)){
                je = viewData["arrows"][arrowID]["waypointIDs"].indexOf(goalWaypointID)
              }
              for(let j=js; j<je; j++) {
                const waypoint_id = viewData["arrows"][arrowID]["waypointIDs"][j];
                centers.push({
                  lat: viewData["waypoints"][waypoint_id]["lat"],
                  lng: viewData["waypoints"][waypoint_id]["lng"]
                });
              }
            }
            for(const key in centers) {
              waypointCircles[vehicleID][key] = new google.maps.Circle({
                  strokeColor: vehicles[vehicleID]["color"],
                  strokeOpacity: 0.8,
                  strokeWeight: 2,
                  fillColor: vehicles[vehicleID]["color"],
                  fillOpacity: 0.8,
                  map: map,
                  center: centers[key],
                  radius: 0.2
              });
            }
          }
        }
      }

      function getRouteFromRouteCode(routeCode) {
          const splittedRouteCode = routeCode.split(":");
          const splittedRouteCodeMiddles = splittedRouteCode[1].split("_");
          let arrowIDs = [];
          for( let i=1; i<splittedRouteCodeMiddles.length; i++ ){
              arrowIDs.push(splittedRouteCodeMiddles[i-1]+"/"+splittedRouteCodeMiddles[i])
          }
          route = {
              startWaypointID: splittedRouteCode[0],
              arrowIDs: arrowIDs,
              goalWaypointID: splittedRouteCode[2]
          }
          return route
      }

      function getRoutePaths(route) {
        const arrowIDs = route["arrow_ids"];
        const startWaypointID = route["start_waypoint_id"];
        const goalWaypointID = route["goal_waypoint_id"];
        let paths = [];
        for(const i in arrowIDs) {
          const arrowID = arrowIDs[i];
          let js = 0
          if(viewData["arrows"][arrowID]["waypointIDs"].includes(startWaypointID)) {
            js = viewData["arrows"][arrowID]["waypointIDs"].indexOf(startWaypointID)
          }
          let je = viewData["arrows"][arrowID]["waypointIDs"].length;
          if(viewData["arrows"][arrowID]["waypointIDs"].includes(goalWaypointID)) {
            je = viewData["arrows"][arrowID]["waypointIDs"].indexOf(goalWaypointID) + 1
          }
          for(let j=js; j<je; j++) {
            const waypoint_id = viewData["arrows"][arrowID]["waypointIDs"][j];
            paths.push({
              lat: viewData["waypoints"][waypoint_id]["lat"],
              lng: viewData["waypoints"][waypoint_id]["lng"]
            });
          }
        }
        return paths;
      }

      function drawArrow(arrowID, strokeColor="#000000", strokeWidth=2, dLatLng=0) {

        let paths = getArrowPaths(arrowID)

        return new google.maps.Polyline({

            },
            offset: '100%'
          }],
          //geodesic: true,
          strokeColor: strokeColor,
          strokeOpacity: 0.3,
          strokeWeight: strokeWidth,
          map: map
        });
      }

      }

      function drawArea(aid) {
        let paths = [];
        let nextLID = viewData["area"][aid]["SLID"];
        while(1){
          const nextLine = viewData["line"][nextLID];
          const point = viewData["point"][nextLine["BPID"]];
          paths.push({
            lat: point["lat"], lng: point["lng"]
          });
          nextLID = nextLine["FLID"];
          if(nextLID == viewData["area"][aid]["ELID"]) {
            const nextLine = viewData["line"][nextLID];
            const point = viewData["point"][nextLine["BPID"]];
            paths.push({
              lat: point["lat"], lng: point["lng"]
            });
            break;
          }
        }

        const area = new google.maps.Polygon({
          paths: paths,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35,
          map: map
        });
      }

      function initMap() {
        console.log("initMap");
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 19,
          center: {lat: parseFloat(viewData["viewPoint"]["lat"]), lng: parseFloat(viewData["viewPoint"]["lng"])},
          mapTypeId: 'terrain'
        });

        console.log(viewData);
